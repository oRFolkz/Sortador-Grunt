<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO-DO-CSS">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="formSorteador">
            <div>
                <label for="numeroMaximo">Número Máximo</label>
                <input type="number" id="numeroMaximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="valorFinal"></span>
        </div>
    </main>
    <script src="@@ENDERECO-DO-JS"></script>
</body>
</html>
